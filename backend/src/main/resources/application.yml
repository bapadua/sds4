spring:
  profiles:
    active: ${APP_PROFILE:dev}

---

spring:
  profiles: test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---

spring:
  profiles: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/dsvendas
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: none
        jdbc:
          lob:
            non_contextual_creation: true

---

spring:
  profiles: prod

  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true


